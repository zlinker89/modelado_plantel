<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido al Plantel</title>
    <!--Import materialize.css-->
    <link href="../Content/materialize/css/materialize.min.css" rel="stylesheet" media="screen,projection" type="text/css"/>
    <link href="../Content/materialize/css/iconos.css" rel="stylesheet" />
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>

    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field row s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate usuario">
                        <label for="icon_prefix">Usuario</label>
                    </div>
                    <div class="input-field row s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_telephone" type="password" class="validate contrasena">
                        <label for="icon_telephone">Contraseña</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s12" style="z-index:2;">
                            <select id="rol">
                                <option value="1">Estudiante</option>
                                <option value="2">Profesor</option>
                                <option value="3">Padre de familia</option>
                                <option value="4">Administrativo</option>
                            </select>
                            <label>Seleccione el rol:</label>
                        </div>
                    </div>
                    <div class="row">
                        <input type="checkbox" class="filled-in verificar" id="filled-in-box" />
                        <label for="filled-in-box">No cerrar sesion.</label>
                    </div>

                    
                    <div class="row s3 center">
                        <a class="btn btn-primary waves-effect waves-light" data-bind="click: login" style="z-index:1;">Iniciar sesion</a>
                    </div>
                    <div id="progreso" class="s12 center">
                        <div class="preloader-wrapper big active">
                            <div class="spinner-layer spinner-blue">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                    <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="row">
            <div class="row s12" id="lista_usuarios">
                <div class="danger" data-bind="visible: error"><p data-bind="text: error"></p></div>
            </div>
        </div>
    </div>
       
    


    <!--Import jQuery before materialize.js-->
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <script src="../Scripts/knockout-3.3.0.js"></script>
    <script src="../Scripts/materialize/materialize.min.js"></script>
    <script src="../Scripts/index.js"></script>
    <script src="../Scripts/eventos.js"></script>
</body>
</html>
