<script type="text/javascript">
    $(document).ready(inicio);

    function inicio() {
        // esta funcion redireciona al index si no hay sesion
        if (localStorage.getItem("usuario") === undefined) {
            location.href = "/";
        }
        usuario();
        $(".button-collapse").sideNav();
        $(".cerrar").click(logout);
    }

    function usuario() {
        var datos = JSON.parse(localStorage.getItem('usuario'));
        $('.usuario').html(datos.nombres + " " + datos.apellidos);
    }

    // esta funcion cierra la sesion, limpando el localstorage y retorna al index
    function logout() {
        localStorage.clear();
        location.href = "index.html";
    }
</script>
